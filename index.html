<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mods Select</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    margin: 0;
    background: #fff;
    font-family: Impact, "Arial Black", sans-serif;
    overflow: hidden;
  }

  .menu {
    position: absolute;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
  }

  .item {
    width: 320px;
    margin: 12px 0;
    padding: 18px 26px;
    background: #000;
    color: #888;
    font-size: 24px;
    text-transform: uppercase;
    transform: skewX(-12deg);
    transition: all 0.15s ease;
  }

  .item span {
    display: block;
    transform: skewX(12deg);
  }

  .item.selected {
    width: 380px;
    font-size: 30px;
    color: #000;
    background: #f1d400;
    box-shadow: 0 0 18px rgba(0,0,0,0.45);
  }

  .hint {
    position: absolute;
    right: 40px;
    bottom: 40px;
    font-family: monospace;
    font-size: 26px;
  }
</style>
</head>
<body>

<div class="menu" id="menu"></div>
<div class="hint">↑ ↓ select • ENTER confirm</div>

<script>
const folders = [
  "akage","anemaniac","atrocity","blueball","bocchi","bsidere","chev",
  "cityfunk","cnlost","corrosion","darkwing","digging","docad","earlywhor",
  "fancy","femtanyl","funkinheights","gem","gfmix","gummi","hits","iirida",
  "kick","legacy","licorice","lobotomy","mcm","miku","mouse-rookies",
  "nonacceptance","noob","pibby2","pokemon","porifera","qt","redux",
  "roadblocks","rottensmoothie","sky","skyreborn","sonicdashandspin",
  "spooky","spookyboo","supxr","tabi","tailstroll","tetonic","tweakmas",
  "ubume","unfinished","updog","wip","wipomg","yokai"
];

const menu = document.getElementById("menu");
let selectedIndex = 0;

// how many items visible (FNF-like window)
const visibleCount = 5;

function render() {
  menu.innerHTML = "";

  for (let i = -2; i <= 2; i++) {
    let index = (selectedIndex + i + folders.length) % folders.length;

    const div = document.createElement("div");
    div.className = "item" + (i === 0 ? " selected" : "");
    div.innerHTML = `<span>${folders[index]}</span>`;
    menu.appendChild(div);
  }
}

function moveSelection(dir) {
  selectedIndex = (selectedIndex + dir + folders.length) % folders.length;
  render();
}

function confirmSelection() {
  const name = folders[selectedIndex];
  window.location.href = `https://mcmattyobriore.github.io./modsfnf/${name}/`;
}

document.addEventListener("keydown", e => {
  if (e.key === "ArrowDown") {
    moveSelection(1);
  } else if (e.key === "ArrowUp") {
    moveSelection(-1);
  } else if (e.key === "Enter") {
    confirmSelection();
  }
});

render();
</script>

</body>
</html>
